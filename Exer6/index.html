<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container__calculator">

        <form action="">
            <input type="placeholder" value="" id="result">

            <div class="container__numbers">
                <input type="button" value="7" id="seven" class="numbers">
                <input type="button" value="8" id="eight" class="numbers">
                <input type="button" value="9" id="nine"  class="numbers">
                <input type="button" value="4" id="four"  class="numbers">
                <input type="button" value="5" id="five"  class="numbers">
                <input type="button" value="6" id="six"   class="numbers">
                <input type="button" value="1" id="one"   class="numbers">
                <input type="button" value="2" id="two"   class="numbers">
                <input type="button" value="3" id="three" class="numbers">
                
                <input type="button" value="." id="point" class="numbers">

            </div>

            <div>
                <input type="button" value="C" id="ce">
            </div>

            <div>
                <input type="button" value="0"  id="zero">
            </div>

            <div>
                <input type="button" value="="  id="equal">
            </div>

            <div class="container__operators">
                <input type="button" value="<" id="mayor" class="operators">
                <input type="button" value="/" id="div"   class="operators">
                <input type="button" value="x" id="por"   class="operators">
                <input type="button" value="-" id="minus" class="operators">
                <input type="button" value="+" id="mas"   class="operators">
            </div>
        </form>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
